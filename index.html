<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
</head>

<body>
  <main>
  <div class="container">
    <article>
      <h2></h2>
      <picture>
        <source media="(min-width: 690px)" srcset="images/image-product-desktop.jpg">
        <img src="images/image-product-mobile.jpg" alt="">

      </picture>
    </article>

    <article class="card__content product">
      <h3 class="top top__head">Perfume</h3>
      <h1 class="card__head">Gabrielle Essence Eau De Parfum</h1>
      <p class="top">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <ul>
        <li class="price"> $149.99</li>
        <li class="price2">$169.99</li>

      </ul>
      <button class="btn"><img src="images/icon-cart.svg" alt="">Add to Cart</button>
    </article>


  </div>
  </main>
  
  <footer>
    <div class=" attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Chidinma Ukazu</a>.
  </div>
  </footer>
</body>

</html>
